<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>It's a Palindrome?</h1>
      </header>

      <!-- Main Content -->
      <main>
        <div class="palindrome-div">
          <label for="text-input">Enter a text to find out if it is a Palindrome:</label>
          <input type="text" id="text-input">
          <button id="check-btn">Check</button>
          <span id="result"></span>
        </div>

        <div class="definition-div">
          <p>&#128161; A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <p>Made by Stuart Mosquera | 2025</p>
      </footer>
    </div>

    <!-- Script -->
    <script src="scripts/main.js"></script>
    <noscript>
      <p>Your browser does not support JavaScript or you have it disabled.</p>
    </noscript>
  </body>
</html>
